<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CRUD Solo HTML - Diseño CSS</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f4f6f8;
      padding: 40px;
      color: #333;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 10px;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      max-width: 500px;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #3498db;
      outline: none;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #3498db;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #f9fafb;
      font-weight: bold;
    }

    td button {
      background-color: #2ecc71;
      margin-right: 5px;
    }

    td button:last-child {
      background-color: #e74c3c;
    }

    td button:hover {
      opacity: 0.9;
    }

    @media (max-width: 600px) {
      form, table {
        width: 100%;
      }

      table, thead, tbody, th, td, tr {
        display: block;
      }

      th, td {
        padding: 10px;
        text-align: right;
      }

      th::before, td::before {
        float: left;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>

  <h2>Formulario de Usuario</h2>
  <form>
    <label>Nombre:</label>
    <input type="text" name="nombre" placeholder="Ingresa el nombre">

    <label>Email:</label>
    <input type="email" name="email" placeholder="correo@ejemplo.com">

    <button type="submit">Agregar</button>
  </form>

  <h2>Lista de Usuarios</h2>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Renzo Reymundo </td>
        <td>reymundojohan@gmail.com</td>
        <td>
          <button>Editar</button>
          <button>Eliminar</button>
        </td>
      </tr>
      <!-- Puedes agregar más filas aquí -->
    </tbody>
  </table>

</body>
</html>

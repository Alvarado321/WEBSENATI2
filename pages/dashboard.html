<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard de Marketing</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- Estilos personalizados -->
  <style>
    .dashboard-container {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 250px;
      flex-shrink: 0;
    }
    .main-content {
      flex-grow: 1;
      padding: 20px;
    }
  </style>
</head>

<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <div class="bg-dark text-white p-3 sidebar">
      <h2 class="text-center">Senati</h2>

      <!-- Barra de b√∫squeda -->
      <div class="input-group my-4">
        <input type="text" class="form-control" placeholder="Buscar...">
        <span class="input-group-text">üîç</span>
      </div>

      <!-- Enlaces del men√∫ -->
      <ul class="nav flex-column">
        <li class="nav-item">
          <a href="dashboard.html" class="nav-link text-white">üè† Inicio</a>
        </li>
        <li class="nav-item">
          <a href="perfil.html" class="nav-link text-white">üë§ Perfil</a>
        </li>
        <li class="nav-item">
          <a href="usuario.html" class="nav-link text-white">‚öôÔ∏è Usuarios</a>
        </li>
        <li class="nav-item">
          <a href="login.html" class="nav-link text-white">üö™ Salir</a>
        </li>
      </ul>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
      <h1 class="text-center mb-4">Dashboard de Marketing</h1>

      <div class="row g-4">
        <div class="col-md-4">
          <div class="card p-3 shadow">
            <h2 class="h5 text-center">Ventas</h2>
            <canvas id="ventasChart"></canvas>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card p-3 shadow">
            <h2 class="h5 text-center">Leads Generados</h2>
            <canvas id="leadsChart"></canvas>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card p-3 shadow">
            <h2 class="h5 text-center">Conversiones</h2>
            <canvas id="conversionesChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

  <script>
    // Datos de ejemplo
    const labels = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio'];
    const ventasData = [120, 150, 180, 200, 170, 220];
    const leadsData = [30, 50, 70, 90, 80, 100];
    const conversionesData = [10, 15, 20, 25, 20, 30];

    // Gr√°fico de Ventas
    const ctxVentas = document.getElementById('ventasChart').getContext('2d');
    const ventasChart = new Chart(ctxVentas, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Ventas',
          data: ventasData,
          backgroundColor: 'rgba(75, 192, 192, 0.6)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // Gr√°fico de Leads Generados
    const ctxLeads = document.getElementById('leadsChart').getContext('2d');
    const leadsChart = new Chart(ctxLeads, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Leads Generados',
          data: leadsData,
          backgroundColor: 'rgba(153, 102, 255, 0.6)',
          borderColor: 'rgba(153, 102, 255, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // Gr√°fico de Conversiones
    const ctxConversiones = document.getElementById('conversionesChart').getContext('2d');
    const conversionesChart = new Chart(ctxConversiones, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Conversiones',
          data: conversionesData,
          backgroundColor: 'rgba(255, 99, 132, 0.6)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>

</html>
